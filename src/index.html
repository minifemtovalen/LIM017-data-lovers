<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#5EBDFC"/>
    <title>Pokémon GO! DB</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/im/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  </head>
  <body>
    <main style="display:grid; padding-top: 72px;">
      <header class="app-bar">
          <h1>Pokédex</h1>
        <div id="front-logo"><img src="./img/front-logo.png"Pokemon GO database, Pokemon stats and wiki></div>
      </header>
      <div class="card">
        <h2>Pokémon GO Database</h2>
      </div>
      <section id="main-view">
        <div class="container">
          <p>What Pokémon <br> are you looking for?</p>
          <div id="search-bar">
            <div id="name-input">
              <label for="search">Name:</label>
              <input id="search" type="text" name="search" placeholder="search by name e.g. pichu">
            </div>
            <div id="type-input">
              <label for="select-type">Type:</label>
              <select id="select-type">
                <option value="all">-All-</option>
                <option value="bug">Bug</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="electric">Electric</option>
                <option value="fairy">Fairy</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="fire">Fire</option>
                <option value="ghost">Ghost</option>
                <option value="grass">Grass</option>
                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>
                <option value="steel">Steel</option>
                <option value="water">Water</option>
              </select>
            </div>
            <div id="sort-by">
              <select id="order">
                <option value="">A-Z</option>
                <option value="">Z-A</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      <section id="show-pokemon">
        <div id="show-data"></div>
      </section>
    </main>
    <footer>Realizado por Cinthia y Valentina para Laboratoria LIM017</footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
